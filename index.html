<!DOCTYPE html>
<html lang="en">
<head>
  <title>ANPR WebApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:lightgray;">
<div class="jumbotron text-center" style="background-color:blue;font-color:red;">
  <h1>Automatic Number Plate Recognition</h1>
</div>
<div class="container" >
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4" style="background-color:lightblue;padding-bottom:250px;border-radius: 12px">
			<form method="post" action="/" enctype="multipart/form-data">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="file">Select the Image:</label>
				  <div class="col-sm-9">
				  <input type="file" class="form-control" id="file" placeholder="Upload the image of the car" name="file" required>
				  </div>
				</div>
				<div class="form-group">
				 <div class="col-sm-offset-2 col-sm-10">
				 <center>
				<button type="submit" id="button" class="btn btn-success">UPLOAD</button>
				</center>
				</div>
				</div>
			  </form>
                   <!-- <input placeholder="Upload the image of the car" type="file" name="file"  required>
                  <input type="submit" value="UPLOAD" id="button"></input>-->
                
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>
</body>
</html>
